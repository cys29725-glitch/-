                        console.error('æ”¶åˆ°æ— æ•ˆçš„æ¶ˆæ¯æ•°æ®');
                    }
                });
                
                // ç”¨æˆ·åŠ å…¥
                socket.on('user_joined', (data) => {
                    if (data) {
                        if (data.message) {
                            appendMessage(data.message);
                        }
                        if (data.users) {
                            updateUserList(data.users);
                        }
                    }
                });
                
                // ç”¨æˆ·ç¦»å¼€
                socket.on('user_left', (data) => {
                    if (data) {
                        if (data.users) {
                            updateUserList(data.users);
                        }
                        if (data.username) {
                            showSystemMessage(`${data.username} ç¦»å¼€äº†èŠå¤©å®¤`);
                        }
                    }
                });
            } catch (e) {
                console.error('è¿æ¥SocketæœåŠ¡å™¨æ—¶å‡ºé”™:', e);
                showSystemMessage('åˆå§‹åŒ–è¿æ¥å¤±è´¥');
            }
        };
        
        // æ˜¾ç¤ºç³»ç»Ÿæ¶ˆæ¯
        function showSystemMessage(message) {
            const msg = {
                type: 'system',
                message: message,
                timestamp: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
            };
            appendMessage(msg);
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function appendMessage(data, skipStorage = false) {
            const chatMessages = document.getElementById('chat-messages');
            // ç¡®ä¿chatMessageså­˜åœ¨
            if (!chatMessages) {
                console.error('èŠå¤©å®¹å™¨ä¸å­˜åœ¨');
                return;
            }
            
            // å§‹ç»ˆåˆ›å»ºæ¶ˆæ¯divå…ƒç´ 
            const messageDiv = document.createElement('div');
            
            // ä¿å­˜æ¶ˆæ¯åˆ°æœ¬åœ°å­˜å‚¨ï¼ˆé™¤éæ˜ç¡®è·³è¿‡ï¼‰
            if (!skipStorage && data && data.type !== 'system') {
                saveMessageToLocalStorage(data);
            }
            
            // ç¡®ä¿æ¶ˆæ¯æ•°æ®æœ‰æ•ˆ
            if (!data) {
                console.error('æ— æ•ˆçš„æ¶ˆæ¯æ•°æ®');
                messageDiv.className = 'message system';
                messageDiv.innerHTML = '<div class="message-text">æ”¶åˆ°æ— æ•ˆæ¶ˆæ¯</div>';
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return;
            }
            
            // è®¾ç½®æ¶ˆæ¯ç±»å
            let messageClass = 'message';
            if (data.type === 'system') {
                messageClass += ' system';
            } else if (data.type === 'movie') {
                messageClass += ' movie';
            } else if (data.type === 'ai_reply') {
                messageClass += ' ai';
            } else if (data.username === username) {
                messageClass += ' self';
            }
            
            messageDiv.className = messageClass;
            
            let content = '';
            
            if (data.type !== 'system') {
                // ç¡®ä¿ç”¨æˆ·åå­˜åœ¨
                const safeUsername = data.username || 'æœªçŸ¥ç”¨æˆ·';
                const avatarInitial = safeUsername.charAt(0).toUpperCase();
                
                // æ·»åŠ å¤´åƒ
                content += `<div class="message-avatar">${avatarInitial}</div>`;
                
                content += '<div class="message-content">';
                
                // æ·»åŠ ç”¨æˆ·åå’Œæ—¶é—´
                const safeTimestamp = data.timestamp || new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                content += `<div class="message-header">
                    <span class="message-username">${safeUsername}</span>
                    <span class="message-time">${safeTimestamp}</span>
                </div>`;
            }
            
            // æ ¹æ®æ¶ˆæ¯ç±»å‹æ·»åŠ å†…å®¹
            if (data.type === 'movie' && data.special_data?.url) {
                // æ„å»ºè§£æåçš„ç”µå½±æ’­æ”¾åœ°å€
                const movieUrl = encodeURIComponent(data.special_data.url);
                const playerUrl = `https://jx.m3u8.tv/jiexi/?url=${movieUrl}`;
                
                content += `
                    <div class="movie-player">
                        <div class="movie-header">
                            <span class="movie-url">${data.special_data.url}</span>
                        </div>
                        <iframe 
                            src="${playerUrl}" 
                            width="400" 
                            height="400" 
                            frameborder="0" 
                            allowfullscreen 
                            title="ç”µå½±æ’­æ”¾å™¨"
                            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock allow-top-navigation-by-user-activation"
                            loading="lazy"
                        ></iframe>
                        <div class="movie-loading">æ­£åœ¨åŠ è½½è§†é¢‘æ’­æ”¾å™¨...</div>
                    </div>
                `;
            } else if (data.type === 'ai_reply') {
                const safeMessage = data.message || 'æ— å›å¤å†…å®¹';
                content += `<div class="message-text">${safeMessage}</div>`;
            } else {
                const safeMessage = data.message || '';
                content += `<div class="message-text">${formatMessageText(safeMessage)}</div>`;
            }
            
            if (data.type !== 'system') {
                content += '</div>';
            }
            
            // è®¾ç½®æ¶ˆæ¯å†…å®¹
            messageDiv.innerHTML = content;
            
            // ç¡®ä¿divè¢«æ·»åŠ åˆ°èŠå¤©å®¹å™¨
            chatMessages.appendChild(messageDiv);
            
            // å¤„ç†iframeåŠ è½½çŠ¶æ€
            if (data.type === 'movie') {
                const iframe = messageDiv.querySelector('iframe');
                const loadingIndicator = messageDiv.querySelector('.movie-loading');
                
                if (iframe && loadingIndicator) {
                    // å½“iframeåŠ è½½å®Œæˆæ—¶éšè—åŠ è½½æç¤º
                    iframe.onload = function() {
                        loadingIndicator.style.opacity = '0';
                        setTimeout(() => {
                            loadingIndicator.style.display = 'none';
                        }, 300);
                    };
                    
                    // 3ç§’åè‡ªåŠ¨éšè—åŠ è½½æç¤ºï¼ˆä»¥é˜²onloadäº‹ä»¶æœªè§¦å‘ï¼‰
                    setTimeout(() => {
                        loadingIndicator.style.opacity = '0';
                        setTimeout(() => {
                            loadingIndicator.style.display = 'none';
                        }, 300);
                    }, 3000);
                }
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            try {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (e) {
                console.error('æ»šåŠ¨åˆ°åº•éƒ¨å¤±è´¥:', e);
            }
        }
        
        // æ ¼å¼åŒ–æ¶ˆæ¯æ–‡æœ¬ï¼ˆå¤„ç†@æåŠï¼‰
        function formatMessageText(text) {
            // å¤„ç†@æåŠ
            return text.replace(/@(\S+)/g, '<span style="color: var(--primary-color); font-weight: 500;">@$1</span>');
        }
        
        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
        function updateUserList(users) {
            const userList = document.getElementById('online-users-list');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'online-user';
                
                const avatarInitial = user.charAt(0).toUpperCase();
                
                userDiv.innerHTML = `
                    <div class="online-user-avatar">${avatarInitial}</div>
                    <div class="online-user-name">${user}</div>
                `;
                
                userList.appendChild(userDiv);
            });
            
            // æ›´æ–°åœ¨çº¿äººæ•°
            document.getElementById('online-count').textContent = users.length;
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // å‘é€æ¶ˆæ¯
            socket.emit('send_message', {
                username: username,
                message: message
            });
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }
        
        // å¤„ç†é€€å‡ºç™»å½•
        function handleLogout() {
            // é€šçŸ¥æœåŠ¡å™¨ç”¨æˆ·ç¦»å¼€
            if (socket) {
                socket.emit('leave', { username: username });
                socket.disconnect();
            }
            
            // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„èŠå¤©è®°å½•
            try {
                localStorage.removeItem('chatMessages');
            } catch (e) {
                console.error('æ¸…é™¤èŠå¤©è®°å½•å¤±è´¥:', e);
            }
            
            // è·³è½¬åˆ°ç™»å½•é¡µ
            window.location.href = '/';
        }
        
        // åˆå§‹åŒ–Emojié€‰æ‹©å™¨
        function initEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            const btnEmoji = document.getElementById('btn-emoji');
            
            // å¸¸ç”¨emojiåˆ—è¡¨
            const emojis = [
                'ğŸ˜Š', 'ğŸ˜‚', 'ğŸ¥°', 'ğŸ˜', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜´', 'ğŸ˜±',
                'ğŸ‘', 'ğŸ‘', 'â¤ï¸', 'ğŸ”¥', 'ğŸ‰', 'ğŸ', 'ğŸˆ', 'ğŸµ',
                'ğŸ¤£', 'ğŸ˜…', 'ğŸ˜‰', 'ğŸ˜˜', 'ğŸ¤—', 'ğŸ¤©', 'ğŸ˜¢', 'ğŸ˜¡',
                'ğŸ‘', 'ğŸ™', 'ğŸ’ª', 'â­', 'ğŸŒŸ', 'ğŸŒˆ', 'ğŸ•', 'â˜•'
            ];
            
            emojis.forEach(emoji => {

            // åˆ‡æ¢emojié€‰æ‹©å™¨æ˜¾ç¤º
            btnEmoji.addEventListener('click', (e) => {

                emojiPicker.classList.toggle('show');
            });
            
            // ç‚¹å‡»å…¶ä»–åŒºåŸŸå…³é—­emojié€‰æ‹©å™¨
            document.addEventListener('click', () => {

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            const messageInput = document.getElementById('message-input');
            const btnSend = document.getElementById('btn-send');
            
            // å‘é€æŒ‰é’®ç‚¹å‡»
            btnSend.addEventListener('click', sendMessage);
            
            // æŒ‰Enterå‘é€æ¶ˆæ¯ï¼ˆShift+Enteræ¢è¡Œï¼‰
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });
        }
        
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨å¯ç”¨æ€§
        function isLocalStorageAvailable() {
            try {
                const test = '__localStorage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // ä¿å­˜æ¶ˆæ¯åˆ°æœ¬åœ°å­˜å‚¨
        function saveMessageToLocalStorage(message) {
            try {
                if (!isLocalStorageAvailable()) {
                    console.warn('æœ¬åœ°å­˜å‚¨ä¸å¯ç”¨');
                    return;
                }
                
                // ç¡®ä¿æ¶ˆæ¯æœ‰æ•ˆä¸”å¯åºåˆ—åŒ–
                if (!message || typeof message !== 'object') {
                    console.error('æ— æ•ˆçš„æ¶ˆæ¯å¯¹è±¡');
                    return;
                }
                
                // è·å–ç°æœ‰æ¶ˆæ¯
                const messages = getMessagesFromLocalStorage();
                
                // æ·±æ‹·è´æ¶ˆæ¯å¯¹è±¡ä»¥é¿å…å¼•ç”¨é—®é¢˜
                const messageCopy = JSON.parse(JSON.stringify(message));
                
                // æ·»åŠ æ–°æ¶ˆæ¯
                messages.push(messageCopy);
                
                // é™åˆ¶æ¶ˆæ¯æ•°é‡ï¼ˆåªä¿ç•™æœ€è¿‘500æ¡ï¼‰
                const limitedMessages = messages.slice(-500);
                
                // ä¿å­˜å›æœ¬åœ°å­˜å‚¨
                localStorage.setItem('chatMessages', JSON.stringify(limitedMessages));
            } catch (e) {
                console.error('ä¿å­˜æ¶ˆæ¯åˆ°æœ¬åœ°å­˜å‚¨å¤±è´¥:', e);
            }
        }
        
        // ä»æœ¬åœ°å­˜å‚¨è·å–æ¶ˆæ¯
        function getMessagesFromLocalStorage() {
            try {
                if (!isLocalStorageAvailable()) {
                    console.warn('æœ¬åœ°å­˜å‚¨ä¸å¯ç”¨');
                    return [];
                }
                
                const messages = localStorage.getItem('chatMessages');
                
                // éªŒè¯æ¶ˆæ¯æ ¼å¼
                if (messages) {
                    const parsed = JSON.parse(messages);
                    return Array.isArray(parsed) ? parsed : [];
                }
                return [];
            } catch (e) {
                console.error('ä»æœ¬åœ°å­˜å‚¨è·å–æ¶ˆæ¯å¤±è´¥:', e);
                return [];
            }
        }
        
        // åŠ è½½æœ¬åœ°å­˜å‚¨çš„èŠå¤©è®°å½•
        function loadChatHistory() {
            try {
                const messages = getMessagesFromLocalStorage();
                
                // ç¡®ä¿messagesæ˜¯æ•°ç»„
                if (Array.isArray(messages)) {
                    // æ¸…ç©ºèŠå¤©åŒºåŸŸï¼Œé¿å…é‡å¤åŠ è½½
                    const chatMessages = document.getElementById('chat-messages');
                    if (chatMessages) {
                        // ä¿ç•™ç³»ç»Ÿæ¶ˆæ¯ï¼Œåªæ¸…ç©ºç”¨æˆ·æ¶ˆæ¯
                        const userMessages = chatMessages.querySelectorAll('.message:not(.system)');
                        userMessages.forEach(msg => msg.remove());
                    }
                    
                    // åŠ è½½æœ¬åœ°å†å²æ¶ˆæ¯
                    messages.forEach(message => {
                        try {
                            appendMessage(message, true); // ç¬¬äºŒä¸ªå‚æ•°ä¸ºtrueï¼Œè¡¨ç¤ºè·³è¿‡å­˜å‚¨
                        } catch (e) {
                            console.error('åŠ è½½å•æ¡æ¶ˆæ¯å¤±è´¥:', e);
                        }
                    });
                }
            } catch (e) {
                console.error('åŠ è½½èŠå¤©å†å²å¤±è´¥:', e);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            // é¦–å…ˆåŠ è½½æœ¬åœ°å­˜å‚¨çš„èŠå¤©è®°å½•
            loadChatHistory();
            
            connectSocket();
            initEmojiPicker();
            initEventListeners();
            
            // é¡µé¢å¸è½½å‰é€šçŸ¥æœåŠ¡å™¨
            window.addEventListener('beforeunload', () => {
                if (socket) {
                    socket.emit('leave', { username: username });
                }
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
